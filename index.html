<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ===== FAWICON =====-->
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">

    <!-- ===== BOXICONS STYLES =====-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <!-- ===== STYLES =====-->
    <link rel="stylesheet" href="assets/styles/index.css">

    <title>Real Estate Website</title>
</head>
<body>

    <!-- ===== HEADER =====-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                BrasscoEstate <i class="bx bxs-home-alt-2"></i>
            </a>

            <div class="nav__menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">
                            <i class="bx bxs-home-alt-2"></i>
                            <span>Home</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#popular" class="nav__link">
                            <i class="bx bxs-building-house"></i>
                            <span>Residences</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#value" class="nav__link">
                            <i class="bx bx-award"></i>
                            <span>Value</span>
                        </a>
                    </li>
 
                    <li class="nav__item">
                        <a href="#contact" class="nav__link">
                            <i class="bx bx-phone"></i>
                            <span>Contact</span>
                        </a>
                    </li>
                </ul>
            </div>

            <a href="#" class="button nav__button">
                Subscribe
            </a> 
        </nav>
    </header>

    <!-- ===== MAIN =====-->
    <main class="main">
        <!-- ===== HOME =====-->
        <section class="home section" id="home">
            <div class="home__container container grid">
                <div class="home__data">
                    <h1 class="home__title">
                        Discover <br> Most Suitable <br> Property
                    </h1>
                    <p class="home__description">
                        Find a variety of properties that suit you very easuly forget all difficulties in finding a residence for you
                    </p>

                    <form action="" class="home__search">
                        <i class="bx bxs-map"></i>
                        <input 
                        type="search"
                        placeholder="Search by location..."
                        class="home__search-input">
                        <button class="button">Search</button>
                    </form>
                    <div class="home__value">
                        <div>
                            <h1 class="home__value-number">
                                9k <span>+</span>
                            </h1>
                            <span class="home__value-description">
                                Premium <br> Product
                            </span>
                        </div>

                        <div>
                            <h1 class="home__value-number">
                                2k <span>+</span>
                            </h1>
                            <span class="home__value-description">
                                Happy <br> Customers
                            </span>
                        </div>

                        <div>
                            <h1 class="home__value-number">
                                28k <span>+</span>
                            </h1>
                            <span class="home__value-description">
                                Awards <br> Winning
                            </span>
                        </div>
                    </div>
                </div>

                <div class="home__images">
                    <div class="home__orbe"></div>

                    <div class="home__img">
                        <img src="assets/images/home.jpeg" alt="" srcset="">
                    </div>
                </div>
            </div>
        </section>

        <!-- ===== LOGOS =====-->
        <section class="logos section"></section>

        <!-- ===== POPULAR =====-->
        <section class="popular section" id="popular"></section>

    </main>

    <!-- ===== FOOTER =====-->
    <footer class="footer section"></footer>
    
    <!-- ===== MAIN SCRIPT =====-->
    <script src="assets/js/index.js"></script>
</body>
</html>
